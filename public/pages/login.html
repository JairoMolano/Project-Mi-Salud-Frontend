<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap 5.3.3 CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  <!--Customs CSS-->
  <link rel="stylesheet" href="../../styles/login.css">
  <link rel="stylesheet" href="../../styles/components.css">

  <!--Tab-->
  <title>Portal: Mi Salud | Ingresar</title>
  <link rel="shortcut icon" href="../../img/logo_icono.png" type="image/x-icon">

</head>
<body>

  <!--Nav-->  
  <ul class="nav p-3">
    <li class="nav-item">
      <a href="home.html">
        <img src="../../img/logo-2.png" alt="" width="80" height="50">
      </a>
    </li>
  </ul>

  <!--Login form-->
  <div class="container py-5">
    <div class="row">
    <div class="col-6">
        <img src="../../img/login-image.png" alt="" width="500" height="500">
    </div>
    <div class="col-6">
        <h1 class="mb3">Iniciar sesion</h1>
        <form action="" method="POST">
        <div class="mb-3">
            <label for="documentType" class="form-label">Tipo de documento</label>
            <select class="form-select" id="documentType" name="documentType">
                <option value="cc">Cédula de ciudadanía</option>
                <option value="ti">Tarjeta de identidad</option>
                <option value="ce">Cédula de extranjería</option>
                <option value="passport">Pasaporte</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="documentNumber" class="form-label">Numero de documento</label>
            <input type="text" class="form-control" id="documentNumber" name="documentNumber">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        <br>
        <a href="registro.html">¿No tienes cuenta? Registrate</a>
    </div>
    </div>
  </div>
    
  <br><br><br><br><br><br><b><br>    

  <!--Footer loaded from loadComponents script-->
  <div id="footer"></div>

  <!--Script to load common parts-->
  <script src="../../scripts/loadComponents.js"></script>

  <!--Bootstrap 5.3.3 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
